<!DOCTYPE html>
<html>

<head>
  <title>JS #4 Milestone Project - Random Quote</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="styles.css" rel='stylesheet' />
</head>

<body>
  <div class="container pt-5">
    <div class="d-flex justify-content-center">
      <h1 class="display-4">Random Quote</h1>
    </div>

    <div class="d-flex justify-content-center mt-5 pt-5">
      <blockquote class="blockquote">
        <p id='message' class="mb-0">Here begins the start of the random quote generator</p>
        <footer class="blockquote-footer" id='author'>The person who made this app</footer>
      </blockquote>
    </div>

    <hr />
    <div class="d-flex justify-content-center">
      <button class="btn-primary btn-lg" onclick="getNextQuote()">Get Random Quote</button>
    </div>
  </div>
</body>

<script src="./main.js"></script>
  
</html>
